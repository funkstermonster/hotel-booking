<div class="alert" *ngIf="succesesedBook && !dismissed">
  <div class="container">
    <div class="row">
      <div class="col-2">
        <mat-icon class="check">check</mat-icon>
      </div>
      <div class="col-8">
        <span>Your trip was successfully booked!</span>
      </div>
      <div class="col-2">
        <mat-icon class="close" (click)="onDismiss()">close</mat-icon>
      </div>
    </div>
  </div>
</div>
