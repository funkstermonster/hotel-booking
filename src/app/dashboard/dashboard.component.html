<div class="container">
  <div class="row">
    <app-alert [succesesedBook]="booked"></app-alert>
    <div class="col-10">
      <h1>Let's start a new trip!</h1>
    </div>
    <div class="col-2 avatar">
      <img
        src="../../assets/mat-avatar.svg"
        alt="Person icon"
      />
    </div>
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
      <ngb-carousel *ngIf="images">
        <ng-template ngbSlide *ngFor="let image of images">
          <div class="picsum-img-wrapper">
            <img [src]="image.src" width="100%" alt="Random first slide" />
          </div>
        </ng-template>
      </ngb-carousel>
    </div>
  </div>
  <div class="row">
    <div
      class="col-xs-6 col-sm-6 col-md-6 col-lg-6 col-xl-6 p-0"
      *ngFor="let card of sequence(4); let i = index"
      [ngClass]="i % 2 === 0 ? 'left-col' : 'right-col'"
    >
      <app-trip-card (booked)="handleBooking($event)"></app-trip-card>
    </div>
  </div>
  <div class="text-center">
    <app-bottom-nav></app-bottom-nav>
  </div>
</div>
